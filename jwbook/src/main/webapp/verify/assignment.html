<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <title>My Todo App</title>
</head>
<body>
<div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
  <h2>My Todo App</h2>
  <hr/>
  <div class="input-group">
    <input id="item" class="form-control" type="text" placeholder="할일을 입력하세요.." />
    <button type="button" class="btn btn-primary" onclick="addItem()">할일 추가</button>
  </div>
  <hr/>
  <ul id="todolist" class="list-group">

  </ul>
</div>
<script>
  function addItem(){
    let todo = document.getElementById('item');
    let list = document.getElementById('todolist');
    let listItem = document.createElement('li');
    listItem.innerText = todo.value;
    list.appendChild(listItem);
    listItem.setAttribute('class', "d-flex list-group-item list-group-item-action list-group-item-warning");
    

    let xbtn = document.createElement('button');
    xbtn.setAttribute('class', 'btn-close ms-auto');
    xbtn.addEventListener('click', (e)=>{
      let pNode = e.target.parentNode;
      list.removeChild(pNode);
    });
    
    listItem.appendChild(xbtn);

    todo.value = '';
    todo.focus();
  }
</script>
</body>


</html>
